<script>

function moverFotos(fotos, foto, ini, fim, passo, callback){
    if(ini - passo >= fim){
        foto.style.display = 'block'
        foto.style.left = ini + 'px'
        setTimeout(()=> moverFotos(fotos, foto, ini - passo, fim, passo, callback),8)
    }else{

      //  debugger        
        ini = innerWidth
        callback(fotos, foto, ini, fim)
    }
}

function pegarTodasAsFotos(){

    const fotos = Array.from(document.querySelectorAll('[wm-slider] > p'))
    const ini = innerWidth
    const final = - 1000
    enviarFotos(fotos, fotos[0], ini, final)

}

function enviarFotos(fotos, atual, ini, final){
    moverFotos(fotos,atual, ini, final, 5, proximaFoto)
}

function proximaFoto(fotos, atual, ini, final){
    let proximo = fotos.indexOf(atual) + 1
    if (proximo < fotos.length){
        enviarFotos(fotos, fotos[proximo], ini, final)
    }else{
        enviarFotos(fotos, fotos[0], ini, final)
    }
}

pegarTodasAsFotos()

</script>
