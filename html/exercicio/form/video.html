<video id="meuVideo" width="800" height="450" /*controls*/ autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div id="barra">
        <div id="label">0%</div>
    </div>
</div>

<div>
    <button wm-play="meuVideo" onclick="playVid()">Play</button>
    <button wm-pause="meuVideo" onclick="pauseVid()">Pause</button>
</div>

<style>

    body{
        background-color: #00000049;
    }

    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
    #label{
        text-align: left;
    }
</style>

<script>

    function playVid(){

       let myVideo = document.getElementById('meuVideo')
       if (myVideo.paused) {
            myVideo.play();
            console.log('Video Playing');
            move(myVideo)
        } else {
            myVideo.pause();
            console.log('Video Paused');
            move(myVideo)
        }

    }

    function pauseVid(){

        let myVideo = document.getElementById('meuVideo')
        if (!myVideo.paused) {
            myVideo.pause();
            console.log('Video Pause');
            move(myVideo)
        } else {
            myVideo.play();
            console.log('Video Play');
            move(myVideo)
        }

    }

    function move(myVideo) {
    var elem = document.getElementById("barra");
    var id = setInterval(frame, 10);
    function frame() {
        width = (myVideo.currentTime/myVideo.duration)*100
        if (width >= 100) {
            clearInterval(id);
        } else {
            elem.style.width = width + '%';
            document.getElementById("label").innerHTML = (width * 1).toFixed(2) + '%';
        }
    }
}

</script>
